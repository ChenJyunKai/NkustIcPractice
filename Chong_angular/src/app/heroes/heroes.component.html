<h2>My Heroes</h2>
<ul class="heroes">
    <li [class.selected]="hero === selectedHero" *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
    </li><!--class.selected判斷條件,true的話加class=selected的功能-->
</ul>
